<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1> Book library!</h1>
        <button class="button" id="add">Add a book!</button>
    </header>

    <main>
        <h1 id="main-title">Your Books</h1>
        <div id="library">
            
        </div>
        
    </main>

    <div class="modal" id="myModal">


        <div class="modal-content">
            <h1 id="modal-title">New Book</h1>
            <form id="form" action="">
                <div class="title-input">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder="Enter Title" >
                </div>

                <div class="author-input">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" placeholder="Enter Author" >
                </div>

                <div class="pages-input">
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pages" placeholder="Enter pages" min="20"  >
                </div>
            

                <div class="read-input">
                    <p>Did you read the book?</p>
                    <div>
                        <input type="radio" name="read-status" id="read" value="read" >
                        <label for="read">Yes</label>
                    </div>
                    <div>
                        <input type="radio" name="read-status" id="not-read"
                        value="not read" >
                        <label for="not-read">No</label>
                    </div>
                    
                </div>

                <div class="btn-grp">
                    <button type="button" id="submit">Add book!</button>
                    <button type="button" id="cancel">Cancel</button>
                </div>
                <span id="res"></span>
            </form>

        </div>
    </div>

    








        <script src="script.js"></script>
</body>
</html>
